<!DOCTYPE html>
<html ng-app="LunchChecker">
  <head>
    <title> Module 1 Assignment</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles/bootstrap.min.css">
    <link rel="stylesheet" href="styles/style.css">
    <script type="text/javascript" src="angular.min.js"></script>
    <script type="text/javascript" src="app.js"></script>
  </head>
<body>
   <div class="container box" ng-controller="LunchCheckerController">
     <h1>Lunch Check</h1>

         <div class="form-group">
             <input type="text" placeholder="List comma separated dishes you usually have for lunch.." class="form-control" ng-model="inputs">
         </div>
         <div class="form-group">
             <button ng-click="Calculate()" class="btn btn-default">Check If Too Much</button>
         </div>
         <div class="form-group message_{{result}}">
            {{message}}
         </div>
   </div>

</body>
</html>
